<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chat - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <section class="conatiner" style="margin-top: 100px;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="client.html">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your name" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <select id="" class="form-control" name="room">
                            <option value="Sport">Sport</option>
                            <option value="Music">Music</option>
                            <option value="Movies">Movies</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-secondary" style="width: 100%;" type="submit">Join Room</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </section>
</body>

</html>
